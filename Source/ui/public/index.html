<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
        {
          "imports": {
            "three": "/node_modules/three/build/three.module.js",
            "three/examples/jsm/loaders/GLTFLoader": "/node_modules/three/examples/jsm/loaders/GLTFLoader.js"
          }
        }
    </script>
    <script type="module" src="js/index.js"></script>
    <title>Reverbulizer</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baumans&display=swap" rel="stylesheet">
</head>

<body>
    <main id="main">
        <div class="plugin">
            <div class="header">
                <h1>Reverbulizer</h1>
                <table class="productInfo" id="productInfo">
                    <!--<thead>
                <tr>
                    <td>Property</td>
                    <td>Value</td>
                </tr>
            </thead>-->
                    <tr>
                        <td>version</td>
                        <td id="pluginVersion"></td>
                    </tr>
                    <tr>
                        <!--<td>vendor</td>-->
                        <td id="pluginVendor"></td>
                    </tr>
                    <!--<tr>-->
                    <!--<td>name</td>-->
                    <!--<td id="pluginName"></td>
            </tr>-->
                </table>
            </div>

            <div>
                <div class="labelAndParam">
                    <label for="bypassCheckbox">Bypass</label>
                    <input class="checkbox" type="checkbox" id="bypassCheckbox" />

                    <label for="monoCheckbox">Mono Input</label>
                    <input class="checkbox" type="checkbox" id="monoCheckbox" />
                </div>
            </div>


            <div class="labelAndParam">
                <label for="gainSlider">GAIN</label>
                <input class="slider" type="range" id="gainSlider">
            </div>


            <div class="labelAndParam">
                <label for="roomSizeSlider">ROOM SIZE</label>
                <input class="slider" type="range" id="roomSizeSlider" min="0" max="100" value="50">
            </div>


            <div class="labelAndParam">
                <label for="mixSlider">MIX</label>
                <input class="slider" type="range" id="mixSlider" min="0" max="100" value="50">
            </div>
            
            <div class="labelAndParam">
                <label for="widthSlider">WIDTH</label>
                <input class="slider" type="range" id="widthSlider" min="0" max="100" value="50">
            </div>

            <div class="labelAndParam">
                <label for="dampSlider">DAMP</label>
                <input class="slider" type="range" id="dampSlider">
            </div>

            <div class="labelAndParam">
                <label for="freezeCheckbox">FREEZE</label>
                <input class="checkbox" type="checkbox" id="freezeCheckbox">
            </div>

            <div class="undoRedo">
                <button id="undoButton">undo</button>
                <button id="redoButton">redo</button>
            </div>
        </div>

        <div class="visualizer" id="visualizer"></div>


    </main>
</body>

</html>
