<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
        {
          "imports": {
            "three": "/node_modules/three/build/three.module.js",
            "three/examples/jsm/loaders/GLTFLoader": "/node_modules/three/examples/jsm/loaders/GLTFLoader.js"
          }
        }
    </script>
    <script type="module" src="index.js"></script>
    <title>Reverbulizer</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="index.css" >
</head>

<body>
    <main id="main">
        <div class="plugin">
            <div>
                <h1>Reverbulizer Plugin</h1>
                <table id="productInfo">
                    <thead>
                        <tr>
                            <td>Property</td>
                            <td>Value</td>
                        </tr>
                    </thead>
                    <tr>
                        <td>Vendor</td>
                        <td id="pluginVendor"></td>
                    </tr>
                    <tr>
                        <td>Plugin name</td>
                        <td id="pluginName"></td>
                    </tr>
                    <tr>
                        <td>Plugin version</td>
                        <td id="pluginVersion"></td>
                    </tr>
                </table>
            </div>


            <div>
                <button id="undoButton">undo (ctrl+z)</button>
                <button id="redoButton">redo (ctrl+y)</button>
            </div>


            <div>
                <br />
                <label for="bypassCheckbox">Bypass</label>
                <input type="checkbox" id="bypassCheckbox" />
                <br />
                <label for="monoCheckbox">Mono Input</label>
                <input type="checkbox" id="monoCheckbox" />
                <br />
            </div>


            <br />
            <br>
            <label for="gainSlider">GAIN</label>
            <input class="slider" type="range" id="gainSlider">
            <br />

            <br />
            <label for="roomSizeSlider">ROOM SIZE</label>
            <input class="slider" type="range" id="roomSizeSlider" min="0" max="100" value="50">
            <br />

            <br />
            <label for="roomSizeSlider">MIX</label>
            <input class="slider" type="range" id="mixSlider" min="0" max="100" value="50">
            <br />

            <br />
            <label for="widthSlider">WIDTH</label>
            <input class="slider" type="range" id="widthSlider" min="0" max="100" value="50">
            <br />


            <br />
            <label for="dampSlider">DAMP</label>
            <input class="slider" type="range" id="dampSlider">
            <br />

            <br />
            <label for="freezeCheckbox">FREEZE</label>
            <input type="checkbox" id="freezeCheckbox">
            <br />
        </div>

        <div class="visualizer" id="visualizer"></div>
        

    </main>
</body>

</html>
