<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
        {
          "imports": {
            "three": "/node_modules/three/build/three.module.js",
            "three/examples/jsm/loaders/GLTFLoader": "/node_modules/three/examples/jsm/loaders/GLTFLoader.js"
          }
        }
    </script>
    <script src="https://cdn.plot.ly/plotly-3.0.0.min.js" charset="utf-8"></script>
    <script type="module" src="index.js"></script>
    <title>Reverbulizer</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>

<body>
    <main>
        <h1>Hello, World!</h1>
        <table id="productInfo">
            <thead>
                <tr>
                    <td>Property</td>
                    <td>Value</td>
                </tr>
            </thead>
            <tr>
                <td>Vendor</td>
                <td id="pluginVendor"></td>
            </tr>
            <tr>
                <td>Plugin name</td>
                <td id="pluginName"></td>
            </tr>
            <tr>
                <td>Plugin version</td>
                <td id="pluginVersion"></td>
            </tr>
        </table>
        <button id="nativeFunctionButton">Call a C++ function</button>
        <button id="emitEventButton">Emit a frontend event</button>

        <div id="outputLevelPlot"></div>
    </main>
</body>

</html>
