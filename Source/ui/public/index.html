<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
        {
          "imports": {
            "three": "/node_modules/three/build/three.module.js",
            "three/examples/jsm/loaders/GLTFLoader": "/node_modules/three/examples/jsm/loaders/GLTFLoader.js"
          }
        }
    </script>
    <script type="module" src="index.js"></script>
    <title>Reverbulizer</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>

<body style="background-color: #333">
    <main style="color: #eee">
        <h1>Reverbulizer Plugin</h1>
        <table id="productInfo">
            <thead>
                <tr>
                    <td>Property</td>
                    <td>Value</td>
                </tr>
            </thead>
            <tr>
                <td>Vendor</td>
                <td id="pluginVendor"></td>
            </tr>
            <tr>
                <td>Plugin name</td>
                <td id="pluginName"></td>
            </tr>
            <tr>
                <td>Plugin version</td>
                <td id="pluginVersion"></td>
            </tr>
        </table>
        <button id="undoButton">undo (ctrl+z)</button>
        <button id="redoButton">redo (ctrl+y)</button>
        <br />
        <br>
        <label for="gainSlider">GAIN</label>
        <input type="range" id="gainSlider" style="width: 100%; height: 20px">
        <br />

        <br />
        <label for="roomSizeSlider">ROOM SIZE</label>
        <input type="range" id="roomSizeSlider" min="0" max="100" value="50" style="width: 100%; height: 20px;">
        <br />

        <br />
        <label for="roomSizeSlider">MIX</label>
        <input type="range" id="mixSlider" min="0" max="100" value="50" style="width: 100%; height: 20px;">
        <br />

        <br />
        <label for="bypassCheckbox">Bypass</label>
        <input type="checkbox" id="bypassCheckbox" />
        <br />
        <br />
    </main>
</body>

</html>
